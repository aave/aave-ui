name: build
description: installs dependencies & generates a build

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v2
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
  
    - name: install
      run: npm ci --prefer-offline --no-audit
      shell: bash

    - name: Build cache
      uses: actions/cache@v2
      with:
        path: build/
        key: aave-ui-build-cache-${{github.head_ref}}
        restore-keys: |
          aave-ui-build-cache-${{github.head_ref}}
          aave-ui-build-cache-master
          aave-ui-build-cache-

    - name: build
      run: npm run build
      shell: bash

    - name: store artifact
      uses: actions/upload-artifact@v2
      with:
        name: build_${{github.sha}}
        path: build/
