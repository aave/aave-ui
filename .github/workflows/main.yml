name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # build
      - name: restore build
        continue-on-error: true
        id: restore
        uses: actions/download-artifact@v2
        with:
          name: build_${{github.sha}}

      - name: prepare env
        if: steps.restore.outcome != 'success'
        run: cp ${ENV:-'.github/.env.preview'} .env

      - uses: ./.github/actions/build
        if: steps.restore.outcome != 'success'

      # compare size
      - name: track size
        run: npm run analyze -- --json stats.json

      - name: download cached bundle size
        continue-on-error: true
        uses: actions/cache@v2
        with:
          path: stats_master.json
          key: stats_master-${{ github.event.pull_request.base.sha }}

      - uses: actions/github-script@v5
        with:
          script: |
            const script = require('./scripts/compare-size')
            script({github, context})

  cypress_test_main:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: install
        run: npm ci --prefer-offline --no-audit

      - name: download build
        uses: actions/download-artifact@v2
        with:
          name: build_${{github.sha}}
          path: build

      - name: test
        uses: cypress-io/github-action@v2
        with:
          headless: true
          install: false
          record: false
          start: npm run start:prod
          # quote the url to be safe against YML parsing surprises
          wait-on: 'http://localhost:3000'
          command: npm run test:main
        env:
          CYPRESS_URL: 'http://localhost:3000'
          CYPRESS_TENDERLY_ACCOUNT: ${{ secrets.TENDERLY_ACCOUNT }}
          CYPRESS_TENDERLY_KEY: ${{ secrets.TENDERLY_KEY }}
          CYPRESS_TENDERLY_PROJECT: ${{ secrets.TENDERLY_PROJECT }}

      # - name: upload videos
      #   uses: actions/upload-artifact@v2
      #   if: failure()
      #   with:
      #     name: cypress-fail-videos
      #     path: cypress/videos

      - name: upload screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-fail-screenshots
          path: cypress/screenshots

